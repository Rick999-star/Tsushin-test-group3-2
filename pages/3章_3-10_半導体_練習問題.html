<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>半導体 練習問題</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>半導体 練習問題 (30問)</h1>
            <a href="../index.html" class="back-link">トップページに戻る</a>
        </header>
        <main>
            <div id="quiz-container"></div>
            <button id="submit-btn">解答を採点する</button>
            <div id="result"></div>
        </main>
    </div>
    <script src="../quiz-script.js"></script>
    <script>
        const quizData = [
            // Q1
            {
                question: "1. 不純物を全く含まない、シリコン(Si)やゲルマニウム(Ge)などの純粋な半導体を（　　）半導体と呼びます。",
                options: ["真性", "不純物", "P形", "N形"],
                answer: "真性",
                explanation: "純粋で不純物を含まない半導体を真性半導体と呼びます。"
            },
            // Q2
            {
                question: "2. 真性半導体に5価の不純物（リンP、ヒ素Asなど）を加えることで作られ、多数キャリアが電子となる半導体は次のうちどれですか？",
                options: ["P形半導体", "N形半導体", "真性半導体", "化合物半導体"],
                answer: "N形半導体",
                explanation: "5価の不純物を加えると、余剰な電子（Negative）が生まれ、これがキャリアとなるためN形半導体と呼ばれます。"
            },
            // Q3
            {
                question: "3. P形半導体における多数キャリアは（　　）です。",
                options: ["電子", "正孔（ホール）", "イオン", "中性子"],
                answer: "正孔（ホール）",
                explanation: "P形半導体は3価の不純物を加えるため、電子が1つ不足した状態（正孔, Positive）ができます。"
            },
            // Q4
            {
                question: "4. N形半導体を作るために加えられる5価の不純物は、電子を与える（donate）ことから（　　）と呼ばれます。",
                options: ["アクセプタ", "ドナー", "キャリア", "インシュレータ"],
                answer: "ドナー",
                explanation: "ドナー（Donor）は「与える者」という意味で、自由電子を供給する不純物を指します。"
            },
            // Q5
            {
                question: "5. PN接合ダイオードにおいて、電流が流れやすい方向の電圧のかけ方を（　　）バイアスといいます。",
                options: ["順方向", "逆方向", "並列", "直列"],
                answer: "順方向",
                explanation: "P形に正、N形に負の電圧をかけると、キャリアが接合部に向かって移動し、電流が流れます。これを順方向バイアスと呼びます。"
            },
            // Q6
            {
                question: "6. PN接合部でキャリアが互いに打ち消しあって消滅し、キャリアがほとんど存在しない領域ができます。この領域を何と呼びますか？",
                options: ["禁止帯", "空乏層", "伝導帯", "価電子帯"],
                answer: "空乏層",
                explanation: "キャリアが欠乏している層という意味で「空乏層」と呼ばれます。この層は絶縁体のように振る舞います。"
            },
            // Q7
            {
                question: "7. 一般的な半導体の性質として、温度が上昇すると電気抵抗はどのようになりますか？",
                options: ["増加する", "減少する", "変化しない", "ゼロになる"],
                answer: "減少する",
                explanation: "半導体は温度が上昇すると、熱エネルギーによってキャリア（電子と正孔）が増加し、電気が流れやすくなるため抵抗が減少します。金属とは逆の特性です。"
            },
            // Q8
            {
                question: "8. 光信号を電気信号に変換する特性を利用した半導体素子は次のうちどれですか？",
                options: ["発光ダイオード (LED)", "フォトダイオード", "ツェナーダイオード", "可変容量ダイオード"],
                answer: "フォトダイオード",
                explanation: "フォトダイオードは光を受ける（フォト）ことで、その光の強さに応じた電流を生成する受光素子です。"
            },
            // Q9
            {
                question: "9. 順方向電圧を加えることで発光する半導体素子を（　　）ダイオードといいます。",
                options: ["発光", "受光", "定電圧", "整流"],
                answer: "発光",
                explanation: "発光ダイオード（LED）は、電気エネルギーを光エネルギーに変換して発光します。"
            },
            // Q10
            {
                question: "10. ダイオードに逆方向の電圧を加えていき、ある値を超えると急激に電流が流れ出す降伏現象。この特性を利用して一定の電圧を作り出すダイオードは何ですか？",
                options: ["ショットキーバリアダイオード", "フォトダイオード", "ツェナーダイオード", "発光ダイオード (LED)"],
                answer: "ツェナーダイオード",
                explanation: "ツェナーダイオードは、特定の逆方向電圧（ツェナー電圧）で安定した電流を流す特性を利用して、定電圧回路などに用いられます。"
            },
            // Q11
            {
                question: "11. NPNトランジスタにおいて、中央の薄いP形半導体領域を（　　）と呼びます。",
                options: ["エミッタ", "コレクタ", "ベース", "ゲート"],
                answer: "ベース",
                explanation: "ベースに流れる小さな電流によって、コレクタ・エミッタ間の大きな電流を制御します。"
            },
            // Q12
            {
                question: "12. トランジスタの主な機能として、信号を大きくする（　　）作用と、電流のON/OFFを切り替えるスイッチング作用があります。",
                options: ["整流", "増幅", "発光", "検波"],
                answer: "増幅",
                explanation: "小さな入力信号（ベース電流）で大きな出力信号（コレクタ電流）を制御できるため、信号を増幅することができます。"
            },
            // Q13
            {
                question: "13. MOSFETにおいて、電流の流れる経路を制御する端子はどれですか？",
                options: ["ドレイン", "ソース", "ゲート", "ベース"],
                answer: "ゲート",
                explanation: "ゲートに加える電圧によって、ドレイン・ソース間の電流を制御します。門（ゲート）で流れを制御するイメージです。"
            },
            // Q14
            {
                question: "14. エンハンスメント形のMOSFETに関する記述として、正しいものはどれですか？",
                options: ["ゲート電圧が0Vでもドレイン電流が流れる。", "ゲートに電圧を加えることで、ドレイン・ソース間にチャネルが形成される。", "主に電流で駆動される。", "バイポーラトランジスタとも呼ばれる。"],
                answer: "ゲートに電圧を加えることで、ドレイン・ソース間にチャネルが形成される。",
                explanation: "エンハンスメント形は、ゲートに一定以上の電圧をかけるとチャネルが形成され、電流が流れるようになります（ノーマリーオフ）。"
            },
            // Q15
            {
                question: "15. 3価の不純物を真性半導体に加えることを（　　）といいます。",
                options: ["ドーピング", "エッチング", "アニーリング", "スパッタリング"],
                answer: "ドーピング",
                explanation: "半導体に意図的に不純物を添加するプロセス全般をドーピングと呼びます。"
            },
            // Q16
            {
                question: "16. P形半導体を作るために用いられる3価の不純物（アクセプタ）は次のうちどれですか？",
                options: ["リン (P)", "アンチモン (Sb)", "ホウ素 (B)", "シリコン (Si)"],
                answer: "ホウ素 (B)",
                explanation: "ホウ素（Boron）は3価の元素で、シリコンに添加すると正孔（ホール）を生成するアクセプタとして機能します。"
            },
            // Q17
            {
                question: "17. ダイオードの記号で、矢印の向きが示しているのは何ですか？",
                options: ["電子の流れの向き", "電流が流れる向き", "電圧がかかる向き", "空乏層が広がる向き"],
                answer: "電流が流れる向き",
                explanation: "矢印の根本（アノード）から先端（カソード）へ向かって電流が流れることを示しています。"
            },
            // Q18
            {
                question: "18. バイポーラトランジスタは、主に（　　）で駆動されるのに対し、MOSFETは主に（　　）で駆動されます。",
                options: ["電圧、電流", "電流、電圧", "光、熱", "磁気、電力"],
                answer: "電流、電圧",
                explanation: "バイポーラトランジスタはベースに電流を流すことで動作し、MOSFETはゲートに電圧をかけることで動作します。"
            },
            // Q19
            {
                question: "19. PN接合ダイオードで、P形側に負、N形側に正の電圧をかけることを（　　）バイアスといいます。",
                options: ["順方向", "逆方向", "ゼロ", "ブレークダウン"],
                answer: "逆方向",
                explanation: "この電圧のかけ方では、空乏層が広がり、電流はほとんど流れません。これを逆方向バイアスと呼びます。"
            },
            // Q20
            {
                question: "20. MOSFETは、その構造から（　　）ゲートトランジスタとも呼ばれます。",
                options: ["接合", "絶縁", "導通", "可変"],
                answer: "絶縁",
                explanation: "ゲートとチャネルの間が金属酸化膜（絶縁体）で分離されているため、絶縁ゲート型電界効果トランジスタ（IGFET）とも呼ばれます。"
            },
            // Q21
            {
                question: "21. 逆方向に加える電圧の大きさによって静電容量が変化するダイオードはどれですか？",
                options: ["ガンダイオード", "PINダイオード", "可変容量ダイオード", "トンネルダイオード"],
                answer: "可変容量ダイオード",
                explanation: "可変容量ダイオード（バリキャップ）は、逆電圧で空乏層の厚さが変わり、コンデンサとしての容量が変化します。チューニング回路などに利用されます。"
            },
            // Q22
            {
                question: "22. NPNトランジスタの回路記号で、エミッタについている矢印の向き（P→N）は何を示していますか？",
                options: ["電子の移動方向", "ベース-エミッタ間の順方向電流の向き", "コレクタ電流の向き", "電圧降下の方向"],
                answer: "ベース-エミッタ間の順方向電流の向き",
                explanation: "この矢印はベース（P形）からエミッタ（N形）へのPN接合の順方向を示しており、電流の向きと一致します。"
            },
            // Q23
            {
                question: "23. 導体と絶縁体の中間の抵抗率を持つ物質を一般に（　　）と呼びます。",
                options: ["半導体", "超伝導体", "誘電体", "抵抗体"],
                answer: "半導体",
                explanation: "半導体は、特定の条件下で電気を通したり通さなかったりする性質を持ち、その性質を利用して様々な電子部品が作られています。"
            },
            // Q24
            {
                question: "24. NPNトランジスタをスイッチとして動作させる場合、ベース-エミッタ間に（　　）電圧をかけると、コレクタ-エミッタ間に電流が流れてON状態になります。",
                options: ["逆方向", "順方向", "交流", "高い逆方向"],
                answer: "順方向",
                explanation: "ベース-エミッタ間のPN接合に順方向電圧（シリコンで約0.7V以上）をかけると、ベース電流が流れ、それが引き金となってコレクタ電流が流れます。"
            },
            // Q25
            {
                question: "25. バイポーラトランジスタは電子と正孔の二種類のキャリアが動作に関与するためバイポーラ（双極）と呼ばれます。一方、MOSFETのように一種類のキャリアだけが動作に関与するトランジスタを何と呼びますか？",
                options: ["マルチポーラ", "ユニポーラ", "ノンポーラ", "セミポーラ"],
                answer: "ユニポーラ",
                explanation: "ユニ（uni）は「単一」を意味し、電子または正孔のどちらか一方のキャリアが電流を担うトランジスタをユニポーラトランジスタと呼びます。"
            },
            // Q26
            {
                question: "26. シリコン（Si）は（　　）価の元素ですか？",
                options: ["2", "3", "4", "5"],
                answer: "4",
                explanation: "シリコンは4つの価電子を持ち、隣り合う原子と共有結合することで安定した結晶構造を作ります。"
            },
            // Q27
            {
                question: "27. CPUやメモリなどの集積回路（IC）が作られる、薄い円盤状のシリコン単結晶の板を何と呼びますか？",
                options: ["シリコンチップ", "シリコンウエハ", "シリコンインゴット", "シリコン基板"],
                answer: "シリコンウエハ",
                explanation: "この円盤（ウエハ）の上に多数のIC回路を一度に作り込み、後で切り分けてチップにします。"
            },
            // Q28
            {
                question: "28. マイクロ波の発振に用いられる、負性抵抗特性を持つ特殊なダイオードはどれですか？",
                options: ["ツェナーダイオード", "発光ダイオード", "ガンダイオード", "ショットキーバリアダイオード"],
                answer: "ガンダイオード",
                explanation: "ガンダイオードは、特定の電圧範囲で電圧が上がると電流が減少するという負性抵抗を示し、これを利用してマイクロ波を発振させます。"
            },
            // Q29
            {
                question: "29. デプレッション形のMOSFETに関する記述として、正しいものはどれですか？",
                options: ["ゲート電圧が0Vのとき、ドレイン電流は流れない。", "ゲート電圧が0Vでも、すでにチャネルが存在しておりドレイン電流が流れる。", "ゲートに順方向の電圧をかけないと動作しない。", "消費電力が大きい。"],
                answer: "ゲート電圧が0Vでも、すでにチャネルが存在しておりドレイン電流が流れる。",
                explanation: "デプレッション形は、もともと電流が流れる状態（ノーマリーオン）で、ゲートに逆の電圧をかけて電流を止めます。"
            },
            // Q30
            {
                question: "30. 電流を一方向にしか流さないダイオードの性質を（　　）特性といいます。",
                options: ["増幅", "整流", "発光", "スイッチング"],
                answer: "整流",
                explanation: "この特性を利用して、交流を直流に変換することができます。これを整流作用と呼びます。"
            }
        ];
        
        document.addEventListener('DOMContentLoaded', () => {
            initializeQuiz(quizData);
        });
    </script>
</body>
</html>
