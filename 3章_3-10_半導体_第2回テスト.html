<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>半導体 第2回テスト</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>第2回テスト (20問) - デバイス編</h1>
            <a href="/index.html" class="back-link">トップページに戻る</a>
        </header>
        <main>
            <div id="quiz-container"></div>
            <button id="submit-btn">解答を採点する</button>
            <div id="result"></div>
        </main>
    </div>
    <script src="../quiz-script.js"></script>
    <script>
        const quizData = [
            // Q1
            {
                question: "1. 発光ダイオード(LED)が発光するのは、どのような状態のときか？",
                options: ["逆方向バイアスをかけたとき", "順方向バイアスをかけたとき", "電圧をかけていないとき", "高温になったとき"],
                answer: "順方向バイアスをかけたとき",
                explanation: "順方向バイアスをかけると、PN接合部で電子と正孔が再結合します。この再結合の際に放出されるエネルギーが光となります。"
            },
            // Q2
            {
                question: "2. NPN型バイポーラトランジスタの3つの端子として正しい組み合わせはどれか？",
                options: ["ソース、ドレイン、ゲート", "アノード、カソード、ゲート", "エミッタ、ベース、コレクタ", "入力、出力、接地"],
                answer: "エミッタ、ベース、コレクタ",
                explanation: "バイポーラトランジスタの3端子は、キャリアを放出するエミッタ、制御するベース、集めるコレクタです。"
            },
            // Q3
            {
                question: "3. フォトダイオードの主な機能は何か？",
                options: ["電気エネルギーを光エネルギーに変換する", "光エネルギーを電気エネルギーに変換する", "電圧を一定に保つ", "信号を増幅する"],
                answer: "光エネルギーを電気エネルギーに変換する",
                explanation: "フォトダイオードは受光素子であり、光が当たるとその強さに応じた電流を流します。"
            },
            // Q4
            {
                question: "4. バイポーラトランジスタの増幅作用とは、具体的にどのような働きか？",
                options: ["入力電圧をそのまま出力電圧として大きくする", "小さなベース電流の変化を、大きなコレクタ電流の変化として出力する", "コレクタ電圧をベース電圧まで増幅する", "周波数を高くする"],
                answer: "小さなベース電流の変化を、大きなコレクタ電流の変化として出力する",
                explanation: "ベースに流れる小さな信号電流によって、電源から供給される大きなコレクタ電流を制御することで、結果的に信号を増幅します。"
            },
            // Q5
            {
                question: "5. 定電圧ダイオード（ツェナーダイオード）は、ダイオードのどの特性を利用しているか？",
                options: ["順方向特性", "逆方向の降伏（ブレークダウン）特性", "静電容量特性", "発光特性"],
                answer: "逆方向の降伏（ブレークダウン）特性",
                explanation: "逆方向電圧が一定の値（ツェナー電圧）を超えると、電圧がほぼ一定のまま電流が流れる特性を利用して、基準電圧源として使われます。"
            },
            // Q6
            {
                question: "6. PNP型トランジスタの構造として正しいものはどれか？",
                options: ["P形のベースをN形のエミッタとコレクタで挟んだ構造", "N形のベースをP形のエミッタとコレクタで挟んだ構造", "P形の半導体と金属を接合した構造", "N形の半導体と金属を接合した構造"],
                answer: "N形のベースをP形のエミッタとコレクタで挟んだ構造",
                explanation: "PNP型は、エミッタ(P) - ベース(N) - コレクタ(P) の順に半導体を接合したサンドイッチ構造になっています。"
            },
            // Q7
            {
                question: "7. ラジオの同調回路などで、電圧によって静電容量を変化させる目的で使われるダイオードは何か？",
                options: ["ショットキーバリアダイオード", "PINダイオード", "発光ダイオード", "可変容量ダイオード（バリキャップ）"],
                answer: "可変容量ダイオード（バリキャップ）",
                explanation: "逆方向電圧の大きさで空乏層の厚さが変わり、コンデンサとしての容量（静電容量）が変化する性質を利用します。"
            },
            // Q8
            {
                question: "8. NPNトランジスタの回路記号において、エミッタに付いている矢印の向きはどうなっているか？",
                options: ["ベースからエミッタへ向かう向き", "エミッタからベースへ向かう向き", "コレクタからエミッタへ向かう向き", "エミッタからコレクタへ向かう向き"],
                answer: "ベースからエミッタへ向かう向き",
                explanation: "矢印はベース(P)からエミッタ(N)へのPN接合の順方向を示します。つまり、記号の外側へ向かう向きです。"
            },
            // Q9
            {
                question: "9. 交流を直流に変換する「整流回路」に不可欠な半導体デバイスは何か？",
                options: ["トランジスタ", "サイリスタ", "ダイオード", "MOSFET"],
                answer: "ダイオード",
                explanation: "ダイオードの「電流を一方通行にする」整流作用を利用することで、交流の正または負のサイクルだけを取り出し、直流に変換します。"
            },
            // Q10
            {
                question: "10. バイポーラトランジスタをスイッチとして使う場合、「OFF」状態はどのような状態か？",
                options: ["ベースに大きな電流を流している状態", "コレクタとエミッタが導通している状態", "ベース-エミッタ間に電圧をかけていない（ベース電流が0の）状態", "コレクタ電圧が0Vの状態"],
                answer: "ベース-エミッタ間に電圧をかけていない（ベース電流が0の）状態",
                explanation: "ベース電流が流れないとコレクタ電流も流れず、コレクタ-エミッタ間は抵抗が非常に高い状態（非導通）となり、スイッチがOFFの状態になります。"
            },
            // Q11
            {
                question: "11. 金属と半導体を接合（ショットキー接合）して作られ、高速なスイッチング動作が特徴のダイオードは何か？",
                options: ["ツェナーダイオード", "ショットキーバリアダイオード", "PINダイオード", "トンネルダイオード"],
                answer: "ショットキーバリアダイオード",
                explanation: "順方向電圧が低く、逆回復時間（OFFになるまでの時間）が非常に短いため、スイッチング電源や高周波回路で利用されます。"
            },
            // Q12
            {
                question: "12. トランジスタのエミッタ、ベース、コレクタの不純物濃度は一般的にどのようになっているか？",
                options: ["全て同じ濃度", "エミッタが最も高く、コレクタが最も低い", "ベースが最も高く、エミッタが最も低い", "コレクタが最も高く、ベースが最も低い"],
                answer: "エミッタが最も高く、コレクタが最も低い",
                explanation: "効率よくキャリアを注入するためにエミッタの不純物濃度は最も高く、次にコレクタ、そしてベースが最も低く薄い構造になっています。"
            },
            // Q13
            {
                question: "13. LEDで様々な色（赤、緑、青など）が出せるのは、何が違うためか？",
                options: ["ダイオードの大きさ", "かける電圧の大きさ", "半導体の材料の種類", "パッケージの樹脂の色"],
                answer: "半導体の材料の種類",
                explanation: "再結合時に放出される光のエネルギー（波長＝色）は、半導体の材料（ガリウムヒ素、窒化ガリウムなど）によって決まります。"
            },
            // Q14
            {
                question: "14. サイリスタ（SCR）は、主にどのような用途で使われる半導体デバイスか？",
                options: ["微小な信号の増幅", "高周波の発振", "電力のスイッチング制御", "光の検出"],
                answer: "電力のスイッチング制御",
                explanation: "一度ONになるとゲート信号がなくてもONを維持する性質を持ち、モーターの速度制御や調光器など、大きな電力のON/OFF制御に用いられます。"
            },
            // Q15
            {
                question: "15. エミッタ接地回路において、入力インピーダンスが比較的高く、出力インピーダンスが低いという特徴を持つトランジスタの接続方法はどれか？",
                options: ["ベース接地", "コレクタ接地（エミッタフォロワ）", "エミッタ接地", "ゲート接地"],
                answer: "コレクタ接地（エミッタフォロワ）",
                explanation: "コレクタ接地（エミッタフォロワ）は電圧増幅率が約1ですが、入力インピーダンスが高く出力インピーダンスが低いため、インピーダンス変換やバッファ回路として使われます。"
            },
            // Q16
            {
                question: "16. 複数のダイオードを組み合わせて、交流のプラスとマイナスの両波を整流する回路を何と呼ぶか？",
                options: ["倍電圧整流回路", "半波整流回路", "ブリッジ整流回路（全波整流）", "スイッチング回路"],
                answer: "ブリッジ整流回路（全波整流）",
                explanation: "4つのダイオードをブリッジ状に組むことで、入力される交流の正負両方のサイクルを利用して効率よく直流に変換できます。"
            },
            // Q17
            {
                question: "17. ある一つの機能を持つ、ダイオードやトランジスタなどの単体の半導体部品を総称して何と呼ぶか？",
                options: ["集積回路（IC）", "ディスクリート半導体", "ハイブリッドIC", "LSI"],
                answer: "ディスクリート半導体",
                explanation: "ディスクリート（discrete）は「個別の」「分離した」という意味で、ICのように多くの素子を集積していない単機能の半導体部品を指します。"
            },
            // Q18
            {
                question: "18. トランジスタの電流増幅率 hFE (またはβ) は、何と何の比率で表されるか？",
                options: ["コレクタ電流 / ベース電流", "エミッタ電流 / ベース電流", "コレクタ電流 / エミッタ電流", "ベース電流 / コレクタ電流"],
                answer: "コレクタ電流 / ベース電流",
                explanation: "hFEは、ベースに流した電流に対して、コレクタに何倍の電流が流れるかを示す指標です。例えばhFE=100なら、ベース電流の100倍のコレクタ電流が流れます。"
            },
            // Q19
            {
                question: "19. 赤外線リモコンの信号を受信する部分に使われている半導体デバイスとして最も適切なものはどれか？",
                options: ["赤外線LED", "フォトダイオード（またはフォトトランジスタ）", "ツェナーダイオード", "レーザーダイオード"],
                answer: "フォトダイオード（またはフォトトランジスタ）",
                explanation: "リモコンから発せられる赤外線の光信号を検出し、電気信号に変換する役割を担っています。"
            },
            // Q20
            {
                question: "20. PN接合を持たず、N形半導体だけで構成され、マイクロ波を発振させることができる特殊なダイオードは何か？",
                options: ["トンネルダイオード", "ガンダイオード", "PINダイオード", "定電流ダイオード"],
                answer: "ガンダイオード",
                explanation: "ガン効果という物理現象を利用しており、PN接合がなくても負性抵抗特性を示し、高周波の発振が可能です。"
            }
        ];

        document.addEventListener('DOMContentLoaded', () => {
            initializeQuiz(quizData);
        });
    </script>
</body>

</html>
