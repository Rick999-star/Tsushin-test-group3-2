<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>半導体 第3回テスト</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>第3回テスト (20問) - 応用編</h1>
            <a href="/index.html" class="back-link">トップページに戻る</a>
        </header>
        <main>
            <div id="quiz-container"></div>
            <button id="submit-btn">解答を採点する</button>
            <div id="result"></div>
        </main>
    </div>
    <script src="../quiz-script.js"></script>
    <script>
        const quizData = [
            // Q1
            {
                question: "1. MOSFETの3つの端子として正しい組み合わせはどれか？",
                options: ["エミッタ、ベース、コレクタ", "アノード、カソード、トリガ", "ソース、ドレイン、ゲート", "入力、出力、制御"],
                answer: "ソース、ドレイン、ゲート",
                explanation: "MOSFETは、キャリアの源であるソース、キャリアが流れ着くドレイン、そして両者間の電流を制御するゲートの3端子で構成されます。"
            },
            // Q2
            {
                question: "2. バイポーラトランジスタと比較した、MOSFETの一般的な特徴として間違っているものはどれか？",
                options: ["駆動に電力をほとんど消費しない（電圧駆動のため）", "スイッチング速度が速い", "入力インピーダンスが非常に高い", "ノイズに非常に強い"],
                answer: "ノイズに非常に強い",
                explanation: "MOSFETは入力インピーダンスが非常に高いため、静電気などの外部ノイズに弱く、破壊されやすいという欠点があります。取り扱いには注意が必要です。"
            },
            // Q3
            {
                question: "3. ゲート電圧が0Vでも電流が流れる「ノーマリーオン」特性を持つMOSFETはどちらか？",
                options: ["エンハンスメント形", "デプレッション形", "Nチャネル形", "Pチャネル形"],
                answer: "デプレッション形",
                explanation: "デプレッション形は、製造時にあらかじめチャネルが形成されており、ゲート電圧0Vで電流が流れます。ゲートに逆電圧をかけて電流を止めます。"
            },
            // Q4
            {
                question: "4. CMOS（相補型金属酸化膜半導体）とは、どのような回路か？",
                options: ["NチャネルMOSFETのみで構成された回路", "PチャネルMOSFETのみで構成された回路", "NチャネルとPチャネルのMOSFETを相補的に組み合わせた回路", "バイポーラトランジスタとMOSFETを組み合わせた回路"],
                answer: "NチャネルとPチャネルのMOSFETを相補的に組み合わせた回路",
                explanation: "スイッチング時以外はほとんど電力を消費しないという大きな利点があり、現在のデジタルIC（CPUやメモリなど）の主流となっています。"
            },
            // Q5
            {
                question: "5. バイポーラトランジスタとMOSFETの動作に関与するキャリアの種類に基づいた分類として、正しい組み合わせはどれか？",
                options: ["バイポーラ：ユニポーラ、MOSFET：バイポーラ", "バイポーラ：バイポーラ、MOSFET：ユニポーラ", "両方ともバイポーラ", "両方ともユニポーラ"],
                answer: "バイポーラ：バイポーラ、MOSFET：ユニポーラ",
                explanation: "バイポーラトランジスタは電子と正孔の2種類（バイ）が、MOSFETは電子または正孔の1種類（ユニ）が動作に関与します。"
            },
            // Q6
            {
                question: "6. IGBT（絶縁ゲートバイポーラトランジスタ）に関する記述として、最も適切なものはどれか？",
                options: ["MOSFETの高速性と、バイポーラトランジスタの低消費電力を併せ持つ", "MOSFETの入力特性（電圧駆動）と、バイポーラトランジスタの出力特性（大電流を流せる）を併せ持つ", "構造が非常に単純で製造コストが安い", "主に高周波の小信号増幅に用いられる"],
                answer: "MOSFETの入力特性（電圧駆動）と、バイポーラトランジスタの出力特性（大電流を流せる）を併せ持つ",
                explanation: "MOSFETの「駆動しやすさ」と、バイポーラトランジスタの「大きな電流を扱える」という長所を組み合わせた素子で、パワーエレクトロニクス分野で広く使われます。"
            },
            // Q7
            {
                question: "7. Nチャネル・エンハンスメント形MOSFETにおいて、ゲートに正の電圧をかけると、P形基板のゲート直下には何が形成されるか？",
                options: ["空乏層が広がるだけ", "正孔が集まってくる", "電子が集まり、ドレインとソースをつなぐ反転層（チャネル）が形成される", "絶縁破壊が起きる"],
                answer: "電子が集まり、ドレインとソースをつなぐ反転層（チャネル）が形成される",
                explanation: "ゲートの正電圧に引き寄せられて、P形基板内の少数キャリアである電子が集まり、N形の層（反転層）を形成します。これが電流の通り道（チャネル）となります。"
            },
            // Q8
            {
                question: "8. 半導体デバイスが動作することで発生する熱を、外部に効率よく放出するために取り付けられる部品は何か？",
                options: ["コンデンサ", "ヒートシンク（放熱板）", "インダクタ", "ヒューズ"],
                answer: "ヒートシンク（放熱板）",
                explanation: "パワートランジスタなど、大きな電力を扱う半導体は高温になりやすく、性能劣化や故障の原因となるため、ヒートシンクで冷却する必要があります。"
            },
            // Q9
            {
                question: "9. 非常に多くの半導体素子を一つのシリコンチップ上に集積した電子部品を何と呼ぶか？",
                options: ["ディスクリート半導体", "集積回路（IC）", "プリント基板", "ハイブリッドIC"],
                answer: "集積回路（IC）",
                explanation: "IC（Integrated Circuit）は、トランジスタ、抵抗、コンデンサなどを超小型化して一つのチップにまとめたもので、電子機器の小型化・高性能化に不可欠です。"
            },
            // Q10
            {
                question: "10. JFET（接合形電界効果トランジスタ）とMOSFETの構造上の最も大きな違いは何か？",
                options: ["キャリアの種類", "端子の数", "ゲート部分の絶縁の有無", "使われる半導体材料"],
                answer: "ゲート部分の絶縁の有無",
                explanation: "MOSFETはゲートが酸化膜で絶縁されていますが、JFETはゲートがPN接合（ダイオードと同じ構造）になっており、絶縁されていません。"
            },
            // Q11
            {
                question: "11. デジタル回路の基本となる論理ゲート（AND, OR, NOTなど）を構成するために最も広く使われているデバイスは何か？",
                options: ["バイポーラトランジスタ", "CMOS", "サイリスタ", "ダイオード"],
                answer: "CMOS",
                explanation: "CMOSは消費電力が極めて少ないため、高集積なデジタル論理回路の構築に最適であり、現代のほとんどのLSIで採用されています。"
            },
            // Q12
            {
                question: "12. パワーMOSFETで、ONのときのソース・ドレイン間の抵抗を何と呼ぶか？",
                options: ["入力抵抗", "出力抵抗", "オン抵抗", "負荷抵抗"],
                answer: "オン抵抗",
                explanation: "オン抵抗が低いほど、電流が流れているときの電力損失（熱の発生）が少なくなり、効率の良いスイッチング素子となります。"
            },
            // Q13
            {
                question: "13. ESD（静電気放電）によって最も破壊されやすい半導体デバイスはどれか？",
                options: ["ダイオード", "バイポーラトランジスタ", "MOSFET", "サイリスタ"],
                answer: "MOSFET",
                explanation: "ゲート部分が非常に薄い絶縁膜でできているため、高電圧の静電気によって容易に破壊されてしまいます。"
            },
            // Q14
            {
                question: "14. ある半導体デバイスのデータシートに VGS(th) という項目があった。これは何を表すか？",
                options: ["ゲート-ソース間の最大定格電圧", "ゲート-ソース間に電圧をかけたときのドレイン電流", "MOSFETがONし始めるゲート-ソース間電圧（しきい値電圧）", "ゲートの静電容量"],
                answer: "MOSFETがONし始めるゲート-ソース間電圧（しきい値電圧）",
                explanation: "VGS(th)は Gate-Source Threshold Voltage の略で、この電圧を超えるとドレイン電流が流れ始めます。"
            },
            // Q15
            {
                question: "15. 光を電気信号に変換するCCDイメージセンサやCMOSイメージセンサの各画素に使われている基本デバイスは何か？",
                options: ["発光ダイオード", "フォトダイオード", "ツェナーダイオード", "ガンダイオード"],
                answer: "フォトダイオード",
                explanation: "各画素に配置されたフォトダイオードが、レンズを通して入ってきた光を捉え、その明るさに応じた電荷（電気信号）を生成します。"
            },
            // Q16
            {
                question: "16. 論理ICなどで、一つの出力端子に接続できる入力端子の最大数を何と呼ぶか？",
                options: ["ファンイン", "ファンアウト", "スルーレート", "遅延時間"],
                answer: "ファンアウト",
                explanation: "ファンアウトは、その出力が後段のICを安定して駆動できる能力を示す指標です。この数を超えて接続すると、正常に動作しない可能性があります。"
            },
            // Q17
            {
                question: "17. 半導体の製造プロセスで、シリコンウエハ上に回路パターンを焼き付ける技術を何というか？",
                options: ["エッチング", "ドーピング", "フォトリソグラフィ", "アニーリング"],
                answer: "フォトリソグラフィ",
                explanation: "写真技術を応用したもので、感光材を塗布したウエハに、回路パターンが描かれたマスクを通して光を当て、パターンを転写します。"
            },
            // Q18
            {
                question: "18. アナログ信号とデジタル信号を相互に変換するADCやDAC。これらの回路に不可欠なスイッチとして、高速で正確な動作が可能なデバイスは何か？",
                options: ["リレー", "バイポーラトランジスタ", "MOSFET（特にCMOS）", "サイリスタ"],
                answer: "MOSFET（特にCMOS）",
                explanation: "MOSFETは理想的なスイッチに近い特性（オン抵抗が低く、オフ抵抗が非常に高い）を持ち、高速に動作するため、アナログスイッチとしてADC/DAC内部で多用されます。"
            },
            // Q19
            {
                question: "19. バイポーラトランジスタにおいて、温度が上昇すると電流増幅率hFEはどうなる傾向があるか？",
                options: ["増加する", "減少する", "変化しない", "ゼロになる"],
                answer: "増加する",
                explanation: "温度が上がるとキャリアが動きやすくなるため、hFEは増加する傾向があります。これが原因で熱暴走を起こす可能性もあるため、回路設計上の配慮が必要です。"
            },
            // Q20
            {
                question: "20. CPUの性能向上を支えてきた「集積回路上のトランジスタ数は約2年で2倍になる」という経験則を何というか？",
                options: ["オームの法則", "フレミングの法則", "ムーアの法則", "キルヒホッフの法則"],
                answer: "ムーアの法則",
                explanation: "インテルの共同創業者であるゴードン・ムーアが1965年に提唱したもので、半導体産業の技術進歩のペースを示す指標として知られています。"
            }
        ];

        document.addEventListener('DOMContentLoaded', () => {
            initializeQuiz(quizData);
        });
    </script>
</body>

</html>
