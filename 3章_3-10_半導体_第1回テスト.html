<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>半導体 第1回テスト</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>第1回テスト (20問) - 基礎編</h1>
            <a href="/index.html" class="back-link">トップページに戻る</a>
        </header>
        <main>
            <div id="quiz-container"></div>
            <button id="submit-btn">解答を採点する</button>
            <div id="result"></div>
        </main>
    </div>
    <script src="../quiz-script.js"></script>
    <script>
        const quizData = [
            // Q1
            {
                question: "1. P形半導体において、少数キャリアとなるのは何か？",
                options: ["電子", "正孔", "中性子", "陽子"],
                answer: "電子",
                explanation: "P形半導体では多数キャリアが正孔であるため、少数キャリアは電子となります。"
            },
            // Q2
            {
                question: "2. N形半導体を作るためにシリコンに添加する不純物として、適切でないものはどれか？",
                options: ["リン(P)", "ヒ素(As)", "アンチモン(Sb)", "ホウ素(B)"],
                answer: "ホウ素(B)",
                explanation: "ホウ素(B)は3価の元素であり、P形半導体を作るためのアクセプタとして用いられます。その他は5価のドナーです。"
            },
            // Q3
            {
                question: "3. 半導体内で電荷を運ぶ役割を持つ電子や正孔を総称して何と呼ぶか？",
                options: ["ドナー", "アクセプタ", "キャリア", "バリア"],
                answer: "キャリア",
                explanation: "キャリア（Carrier）は「運ぶもの」を意味し、半導体中では電荷を運ぶ電子と正孔を指します。"
            },
            // Q4
            {
                question: "4. PN接合ダイオードに順方向バイアスをかけたとき、空乏層の幅はどうなるか？",
                options: ["広くなる", "狭くなる", "変化しない", "消滅して逆転する"],
                answer: "狭くなる",
                explanation: "順方向バイアスでは、P側の正孔とN側の電子が互いに接合部に向かって押し出されるため、空乏層は狭くなり、電流が流れやすくなります。"
            },
            // Q5
            {
                question: "5. シリコン原子が持つ価電子の数はいくつか？",
                options: ["3", "4", "5", "8"],
                answer: "4",
                explanation: "シリコンは4価の元素で、4つの価電子を使って隣の原子と共有結合を形成します。"
            },
            // Q6
            {
                question: "6. 電流をP形からN形の方向には流すが、その逆にはほとんど流さない半導体素子は何か？",
                options: ["抵抗器", "コンデンサ", "PN接合ダイオード", "トランジスタ"],
                answer: "PN接合ダイオード",
                explanation: "この一方向にしか電流を流さない性質を整流作用といい、ダイオードの最も基本的な機能です。"
            },
            // Q7
            {
                question: "7. 3価の不純物は、電子を受け入れる（accept）性質から何と呼ばれるか？",
                options: ["ドナー", "アクセプタ", "キャリア", "イオン"],
                answer: "アクセプタ",
                explanation: "アクセプタ（Acceptor）は「受け入れる者」という意味で、正孔を生成する不純物を指します。"
            },
            // Q8
            {
                question: "8. 金属導体の電気抵抗は温度が上がると増加する。その主な理由は何か？",
                options: ["キャリアの数が減るため", "原子核の束縛が強まるため", "原子の熱振動が激しくなり、電子の移動を妨げるため", "不純物が増えるため"],
                answer: "原子の熱振動が激しくなり、電子の移動を妨げるため",
                explanation: "温度が上がると原子の振動が大きくなり、自由に動く電子との衝突が増え、電気が流れにくくなります。"
            },
            // Q9
            {
                question: "9. 不純物を加えていない真性半導体において、電子と正孔の数の関係はどうなっているか？",
                options: ["電子の方が多い", "正孔の方が多い", "ほぼ等しい", "どちらも存在しない"],
                answer: "ほぼ等しい",
                explanation: "真性半導体では、熱エネルギーによって電子と正孔が対で生成される（電子・正孔対）ため、両者の数はほぼ等しくなります。"
            },
            // Q10
            {
                question: "10. PN接合ダイオードに逆方向バイアスをかけると、電流がほとんど流れない。この状態のダイオードの抵抗はどのようになっているか？",
                options: ["非常に低い", "非常に高い", "ゼロになる", "金属導体と同じくらい"],
                answer: "非常に高い",
                explanation: "逆方向バイアスでは空乏層が広がり、キャリアの移動が妨げられるため、抵抗が非常に高い状態（絶縁体に近い状態）になります。"
            },
            // Q11
            {
                question: "11. ゲルマニウム(Ge)も半導体の材料として使われるが、シリコン(Si)と比較した一般的な特徴は何か？",
                options: ["より高温に強い", "より低い電圧で動作を始める", "資源がより豊富である", "絶縁破壊電圧がより高い"],
                answer: "より低い電圧で動作を始める",
                explanation: "ゲルマニウムダイオードの順方向電圧は約0.3Vで、シリコンの約0.7Vよりも低いため、低い電圧で動作します。ただし、熱に弱いという欠点があります。"
            },
            // Q12
            {
                question: "12. N形半導体において、少数キャリアは何か？",
                options: ["電子", "正孔", "イオン", "光子"],
                answer: "正孔",
                explanation: "N形半導体では自由電子が多数キャリアなので、相対的に数の少ない正孔が少数キャリアとなります。"
            },
            // Q13
            {
                question: "13. 半導体の導電率は、不純物を添加（ドーピング）することによってどう変化するか？",
                options: ["大幅に向上する", "大幅に低下する", "ほとんど変化しない", "ゼロになる"],
                answer: "大幅に向上する",
                explanation: "ドーピングによってキャリア濃度を意図的に増やすことで、導電率を劇的に高めることができます。これが半導体技術の基本です。"
            },
            // Q14
            {
                question: "14. ダイオードの端子で、電流が流れ込む側をアノード(A)と呼ぶ。では流れ出す側の端子を何と呼ぶか？",
                options: ["ベース(B)", "ゲート(G)", "カソード(K)", "ドレイン(D)"],
                answer: "カソード(K)",
                explanation: "ダイオードの端子はアノード（Anode）とカソード（Cathode）です。電流はアノードからカソードへ流れます。"
            },
            // Q15
            {
                question: "15. P形半導体とN形半導体を接合した境界面を何と呼ぶか？",
                options: ["PNバリア", "PN境界", "PN接合", "PN領域"],
                answer: "PN接合",
                explanation: "このPN接合が、ダイオードやトランジスタなど多くの半導体デバイスの基本構造となります。"
            },
            // Q16
            {
                question: "16. 価電子帯にある電子が、エネルギーを得て伝導帯に移動することで、価電子帯には何が残されるか？",
                options: ["自由電子", "正孔", "中性子", "イオン"],
                answer: "正孔",
                explanation: "電子が抜けた穴が正孔（ホール）となり、これがプラスの電荷を持つキャリアとして振る舞います。"
            },
            // Q17
            {
                question: "17. 半導体、導体、絶縁体を電気抵抗率の低い順に並べたものはどれか？",
                options: ["導体 < 半導体 < 絶縁体", "半導体 < 導体 < 絶縁体", "絶縁体 < 半導体 < 導体", "導体 < 絶縁体 < 半導体"],
                answer: "導体 < 半導体 < 絶縁体",
                explanation: "導体が最も電気を流しやすく（抵抗率が低い）、絶縁体が最も流しにくい（抵抗率が高い）。半導体はその中間の性質を持ちます。"
            },
            // Q18
            {
                question: "18. 真性半導体に光を当てたときに導電性が増す現象を何と呼ぶか？",
                options: ["ホール効果", "ツェナー効果", "光電効果（内部光電効果）", "ガン効果"],
                answer: "光電効果（内部光電効果）",
                explanation: "光エネルギーによって電子・正孔対が生成され、キャリアが増加するため導電性が増します。フォトダイオードはこの原理を利用しています。"
            },
            // Q19
            {
                question: "19. PN接合で、拡散によって生じた空乏層内のイオンが作る電界を何と呼ぶか？",
                options: ["外部電界", "誘導電界", "拡散電位（ポテンシャル障壁）", "磁界"],
                answer: "拡散電位（ポテンシャル障壁）",
                explanation: "この電界はキャリアのさらなる拡散を妨げる壁（障壁）として働くため、ポテンシャル障壁や電位障壁と呼ばれます。"
            },
            // Q20
            {
                question: "20. 半導体材料として最も広く利用されている元素は何か？",
                options: ["ゲルマニウム", "ガリウムヒ素", "炭素", "シリコン"],
                answer: "シリコン",
                explanation: "シリコンは地球上に豊富に存在し、安定した酸化膜（絶縁膜）を作りやすいなど、加工性に優れているため最も広く利用されています。"
            }
        ];

        document.addEventListener('DOMContentLoaded', () => {
            initializeQuiz(quizData);
        });
    </script>
</body>
</html>
